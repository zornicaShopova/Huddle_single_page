<body>
    
    <!-- grid  -->
    <div class="grid-container">
        <!-- row 1 -->
        <div class="header">
            <header class="logo">

        </div>
        <!-- row 2  -->
        <div class="section1">
            <img src="images/illustration-mockups.svg" alt="Picture">
        </div>

        <div class="section2">

            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have <br />
                a voice, but so does your audience. Create connections with <br />
                your users as you engage in genuine discussion.
            </p>
            <button type="button" onclick="alert('Hello world!')"> Register</button>
        </div>
        <!-- row 3  -->
        <div class="footer">
            <footer>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            
            </footer>
        </div>
    </div>
