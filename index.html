<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">


    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- grid  -->
    <div class="grid-container">
        <!-- row 1 -->
        <div class="header">
            <header class="logo">
                <img src="images/logo.svg" alt="picture logo">
            </header>
        </div>
        <!-- row 2  -->
        <div class="section1">
            <img src="images/illustration-mockups.svg" alt="Picture">
        </div>

        <div class="section2">

            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have <br />
                a voice, but so does your audience. Create connections with <br />
                your users as you engage in genuine discussion.
            </p>
            <button type="button" onclick="alert('Hello world!')"> Register</button>
        </div>
        <!-- row 3  -->
        <div class="footer">
            <footer>
                <img class="icons" src="icons/icons8-facebook-64.png" />
                <img class="icons" src="icons/icons8-twitter-circled-64.png" />
                <img class="icons" src="icons/icons8-instagram-64.png" />

                <div class="icon_container">
                    <div class="facebook">
                        <img src="icons/icons8-facebook-pink.png">
                    </div>
                    <div class="twitter">
                        <img class="twitter" src="icons/icons8-twitter-pink.png">
                    </div>
                    <div class="instagram">
                        <img src="icons/icons8-instagram-pink.png">
                    </div>
                </div>
            </footer>
        </div>
    </div>

</body>

</html>
